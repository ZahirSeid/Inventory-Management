{% extends 'partials/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3>{{ product.name }}</h3>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Category: {{ product.category }}</h5>
                    <p class="card-text">
                        <strong>Description:</strong> {{ product.description }}
                    </p>
                    <p class="card-text">
                        <strong>Quantity Available:</strong> {{ product.quantity }}
                    </p>
                    <p class="card-text">
                        <strong>Price:</strong> ${{ product.unit_price }}
                    </p>
                </div>
                <div class="card-footer">
                    <!-- Updated URL for "Back to Products" -->
                    <a href="{% url 'dashboard-index' %}" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
